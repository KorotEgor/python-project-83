{% extends "layout.html" %}
{% block main %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
            </thead>
            <tbody>
                {% for site in sites %}
                <tr>
                    <td>{{ site.id }}</td>
                    <td>
                        <a href="/urls/{{ site.id }}">{{ site.name }}</a>
                    </td>
                    <td>{{ site.created_at.date() if site.created_at else '' }}</td>
                    <td>{{ site.status_code or '' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
